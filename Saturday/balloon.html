<script>
let fontSize = 10;

    function inflateOrDeflate(event) {
       if (event.key == "ArrowUp") {
           fontSize *= 1.1;
           let para = document.getElementsByTagName("p")[0];
           para.style.fontSize = fontSize + "px";
       }
    }

    function deflate(event) {
       if (event.key == "ArrowDown") {
           fontSize /= 1.1;
           let para = document.getElementsByTagName("p")[0];
           para.style.fontSize = fontSize + "px";
       }
    }

    window.addEventListener("keydown", inflateOrDeflate);
    window.addEventListener("keydown", deflate);
</script>
